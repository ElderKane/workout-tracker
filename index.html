<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; } /* bg-gray-800 */
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; } /* bg-gray-600 */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* bg-gray-500 */

        /* Class to hide bottom nav on certain pages */
        .nav-hidden #bottom-nav { display: none; }
        /* Add padding to the bottom of pages to prevent content from being hidden by the nav bar */
        .page { padding-bottom: 80px; }
        #auth-page, #active-workout-page, #completion-page { padding-bottom: 0; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="max-w-md mx-auto min-h-screen bg-gray-800 shadow-lg relative">

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- Custom Modal -->
        <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-700 rounded-lg p-6 w-11/12 max-w-sm text-center shadow-xl">
                <p id="modal-message" class="mb-4 text-lg"></p>
                <div id="modal-input-container" class="mb-4 hidden">
                    <input id="modal-input" type="text" class="w-full p-3 bg-gray-800 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="modal-buttons" class="flex gap-4">
                    <button id="modal-confirm-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full hidden">Confirm</button>
                    <button id="modal-close-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded w-full">Close</button>
                </div>
            </div>
        </div>

        <!-- Auth Page -->
        <div id="auth-page" class="page active p-6">
            <div id="login-view">
                <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Sign In</h1>
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">Sign In</button>
                </form>
                <p class="mt-4 text-center">
                    <a href="#" id="forgot-password-link" class="text-blue-400 hover:underline">Forgot Password?</a>
                </p>
                <p class="mt-4 text-center">
                    Don't have an account? <a href="#" id="show-signup" class="text-blue-400 font-bold hover:underline">Sign Up</a>
                </p>
            </div>
            <div id="signup-view" class="hidden">
                <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Sign Up</h1>
                <form id="signup-form" class="space-y-4">
                    <input type="text" id="signup-username" placeholder="Username" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="signup-firstname" placeholder="First Name" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="signup-lastname" placeholder="Last Name" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded">Sign Up</button>
                </form>
                <p class="mt-4 text-center">
                    Already have an account? <a href="#" id="show-login" class="text-blue-400 font-bold hover:underline">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Main App Content (hidden until logged in) -->
        <div id="main-app" class="hidden">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page p-4">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-blue-400">Dashboard</h1>
                    <div id="dashboard-username" class="text-gray-300"></div>
                </div>
                <div id="calendar" class="bg-gray-700 p-4 rounded-lg mb-4">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="p-2 rounded-full bg-gray-600 hover:bg-gray-500">&lt;</button>
                        <h2 id="month-year" class="text-xl font-semibold"></h2>
                        <button id="next-month" class="p-2 rounded-full bg-gray-600 hover:bg-gray-500">&gt;</button>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-400">
                        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                    </div>
                    <div id="calendar-days" class="grid grid-cols-7 gap-1 text-center mt-2"></div>
                </div>
                <p class="text-center text-gray-400 mb-4">Workouts this month: <span id="workout-count" class="font-bold text-white">0</span></p>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page p-6 space-y-6">
                 <h1 class="text-2xl font-bold text-blue-400">Profile</h1>
                 <div class="flex flex-col items-center space-y-4">
                    <img id="profile-photo" src="https://placehold.co/128x128/374151/e5e7eb?text=Avatar" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500">
                    <input type="file" id="photo-upload" class="hidden" accept="image/*">
                    <button id="change-photo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Change Photo</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="profile-fullname" class="block text-sm font-medium text-gray-400">Full Name</label>
                        <input type="text" id="profile-fullname" class="mt-1 w-full p-3 bg-gray-700 rounded border border-gray-600">
                    </div>
                    <div>
                        <label for="profile-username" class="block text-sm font-medium text-gray-400">Username</label>
                        <input type="text" id="profile-username" class="mt-1 w-full p-3 bg-gray-600 rounded border border-gray-500 text-gray-400" readonly>
                    </div>
                    <div>
                        <label for="profile-email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="profile-email" class="mt-1 w-full p-3 bg-gray-600 rounded border border-gray-500 text-gray-400" readonly>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                           <label for="profile-birthdate" class="block text-sm font-medium text-gray-400">Birth Date</label>
                           <input type="date" id="profile-birthdate" class="mt-1 w-full p-3 bg-gray-700 rounded border border-gray-600">
                        </div>
                         <div>
                           <label for="profile-age" class="block text-sm font-medium text-gray-400">Age</label>
                           <input type="text" id="profile-age" class="mt-1 w-full p-3 bg-gray-600 rounded border border-gray-500 text-gray-400" readonly>
                        </div>
                    </div>
                     <div class="grid grid-cols-2 gap-4 items-end">
                        <div>
                           <label for="profile-weight" class="block text-sm font-medium text-gray-400">Weight</label>
                           <input type="number" id="profile-weight" class="mt-1 w-full p-3 bg-gray-700 rounded border border-gray-600">
                        </div>
                         <div>
                            <select id="profile-units" class="w-full p-3 bg-gray-700 rounded border border-gray-600">
                                <option value="lbs">lbs</option>
                                <option value="kg">kg</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="space-y-4 pt-4 border-t border-gray-700">
                    <button id="save-profile-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">Save Profile</button>
                    <button id="change-password-btn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 rounded-lg">Change Password</button>
                </div>
            </div>

            <!-- Exercise Database Page -->
            <div id="exercise-db-page" class="page p-4">
                <h1 class="text-2xl font-bold mb-4 text-blue-400">Exercise Database</h1>
                <div class="flex gap-2 mb-4">
                    <select id="exercise-filter-type" class="flex-grow p-2 bg-gray-700 rounded border border-gray-600">
                        <option value="all">All Types</option>
                        <option value="Chest">Chest</option>
                        <option value="Back">Back</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Forearms">Forearms</option>
                        <option value="Legs">Legs</option>
                        <option value="Core">Core</option>
                        <option value="Cardio">Cardio</option>
                    </select>
                     <select id="exercise-filter-source" class="flex-grow p-2 bg-gray-700 rounded border border-gray-600">
                        <option value="all">All Exercises</option>
                        <option value="user">My Exercises</option>
                    </select>
                </div>
                <div id="exercise-list" class="space-y-3"></div>
                <button id="add-new-exercise-db-btn" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">Add New Exercise</button>
            </div>

            <!-- Workout Plans Page -->
            <div id="workout-plans-page" class="page p-4">
                <h1 class="text-2xl font-bold mb-4 text-blue-400">Workout Plans</h1>
                <div id="workout-plans-list" class="space-y-3"></div>
                <button id="create-new-plan-btn" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">Create New Plan</button>
            </div>
            
            <!-- Create/Edit Workout Plan Page -->
            <div id="create-plan-page" class="page p-4">
                <h1 id="create-plan-title" class="text-2xl font-bold mb-4 text-blue-400">Create Workout Plan</h1>
                <input type="text" id="plan-name" placeholder="Workout Plan Name (e.g., Push Day)" class="w-full p-3 bg-gray-700 rounded border border-gray-600 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <div id="exercise-groups-container" class="space-y-6 mb-4">
                    <!-- Exercise groups will be added here -->
                </div>

                <button id="add-exercise-group-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg mb-4">Add Exercise Group (for supersets)</button>
                <button id="save-plan-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">Save Plan</button>
            </div>

            <!-- Active Workout Page -->
            <div id="active-workout-page" class="page">
                <div id="stopwatch" class="sticky top-0 bg-gray-900 p-4 text-center z-10 shadow-lg">
                    <p class="text-5xl font-mono" id="stopwatch-display">00:00:00</p>
                </div>
                <div class="p-4">
                    <h1 id="active-workout-name" class="text-2xl font-bold mb-4 text-blue-400"></h1>
                    <div id="active-workout-exercises" class="space-y-6">
                        <!-- Active exercises will be rendered here -->
                    </div>
                    <button id="complete-workout-btn" class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed">Mark as Complete</button>
                </div>
            </div>

            <!-- Completion Splash Page -->
            <div id="completion-page" class="page flex flex-col items-center justify-center h-screen">
                <h1 class="text-5xl font-bold text-green-400 mb-8">Great Work!!!</h1>
                <button id="back-to-dashboard-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg">Back to Dashboard</button>
            </div>

            <!-- Bottom Navigation -->
            <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-gray-900 border-t border-gray-700 flex justify-around">
                <button data-page="dashboard-page" class="nav-btn p-3 flex-1 text-center text-gray-400 hover:bg-gray-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    <span class="text-xs">Dashboard</span>
                </button>
                <button data-page="workout-plans-page" class="nav-btn p-3 flex-1 text-center text-gray-400 hover:bg-gray-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    <span class="text-xs">Plans</span>
                </button>
                 <button data-page="exercise-db-page" class="nav-btn p-3 flex-1 text-center text-gray-400 hover:bg-gray-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span class="text-xs">Exercises</span>
                </button>
                <button data-page="profile-page" class="nav-btn p-3 flex-1 text-center text-gray-400 hover:bg-gray-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span class="text-xs">Profile</span>
                </button>
                <button id="sign-out-btn" class="p-3 flex-1 text-center text-gray-400 hover:bg-gray-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span class="text-xs">Sign Out</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            signOut, onAuthStateChanged, sendPasswordResetEmail, signInWithCustomToken,
            updatePassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, setDoc, getDoc, addDoc, collection, onSnapshot, 
            query, where, updateDoc, deleteDoc, writeBatch, getDocs, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import {
            getStorage, ref, uploadBytes, getDownloadURL
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // This config object is populated with your actual keys.
        const firebaseConfig = {
            apiKey: "AIzaSyB2vMK0bKqDVjrwpFOqZtLrI8xEE9-F9xc",
            authDomain: "workout-tracker-6234f.firebaseapp.com",
            projectId: "workout-tracker-6234f",
            storageBucket: "workout-tracker-6234f.firebasestorage.app",
            messagingSenderId: "870347402147",
            appId: "1:870347402147:web:e22f664f4df086fd1f0816"
        };
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-workout-app';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Global State ---
        let currentUser = null;
        let currentUserId = null;
        let currentPlanId = null; // Used when editing a plan
        let activeWorkoutPlanId = null; // Used for the active workout
        let workoutLogs = []; 
        let workoutPlans = [];
        let allExercises = []; // All exercises from public collection
        let userExercises = []; // Exercises created by the current user
        let exerciseHistory = {}; // Key: exerciseId, Value: { lastWeight, lastReps }
        let listeners = []; // To store unsubscribe functions

        // --- UI Elements ---
        const pages = document.querySelectorAll('.page');
        const mainApp = document.getElementById('main-app');
        const authPage = document.getElementById('auth-page');
        const loadingSpinner = document.getElementById('loading-spinner');
        const navBtns = document.querySelectorAll('.nav-btn');
        const appContainer = document.getElementById('app-container');

        // --- Utility Functions ---
        const showLoading = () => loadingSpinner.classList.remove('hidden');
        const hideLoading = () => loadingSpinner.classList.add('hidden');

        let modalConfirmCallback = null;

        function showModal(message, type = 'info', inputOptions = null) {
            document.getElementById('modal-message').textContent = message;
            const modal = document.getElementById('custom-modal');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const closeBtn = document.getElementById('modal-close-btn');
            const inputContainer = document.getElementById('modal-input-container');
            const inputEl = document.getElementById('modal-input');

            // Reset modal state
            confirmBtn.classList.add('hidden');
            inputContainer.classList.add('hidden');
            modalConfirmCallback = null;

            if (type === 'confirm' || type === 'prompt') {
                confirmBtn.classList.remove('hidden');
                confirmBtn.onclick = () => {
                    if (modalConfirmCallback) {
                        const inputValue = type === 'prompt' ? inputEl.value : true;
                        modalConfirmCallback(inputValue);
                    }
                    modal.classList.add('hidden');
                };
            }
            
            if (type === 'prompt') {
                inputContainer.classList.remove('hidden');
                inputEl.value = inputOptions?.defaultValue || '';
                inputEl.placeholder = inputOptions?.placeholder || '';
                inputEl.type = inputOptions?.inputType || 'text';
            }

            modal.classList.remove('hidden');
        }

        document.getElementById('modal-close-btn').addEventListener('click', () => {
            document.getElementById('custom-modal').classList.add('hidden');
        });

        function navigateTo(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }
            
            // Hide nav on specific pages
            const navHiddenPages = ['auth-page', 'active-workout-page', 'completion-page'];
            if (navHiddenPages.includes(pageId)) {
                appContainer.classList.add('nav-hidden');
            } else {
                appContainer.classList.remove('nav-hidden');
            }

            // Highlight active nav button
            navBtns.forEach(btn => {
                btn.classList.toggle('text-white', btn.dataset.page === pageId);
                btn.classList.toggle('text-gray-400', btn.dataset.page !== pageId);
            });
            window.scrollTo(0, 0); // Scroll to top on page change
        }
        
        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                currentUserId = user.uid;
                mainApp.classList.remove('hidden');
                authPage.classList.add('hidden');
                navigateTo('dashboard-page');
                await setupAllListeners();
                await fetchUserProfile();
            } else {
                currentUser = null;
                currentUserId = null;
                mainApp.classList.add('hidden');
                authPage.classList.remove('hidden');
                navigateTo('auth-page');
                clearStateAndListeners();
            }
            hideLoading();
        });

        async function initializeAuth() {
            showLoading();
            // This part is for a specific environment and can be ignored for local/direct deployment
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.error("Authentication Error:", error);
                    showModal(`Authentication failed: ${error.message}`);
                    hideLoading();
                }
            } else {
                 console.log("No initial auth token found. Waiting for user sign-in.");
                 hideLoading();
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showModal(error.message);
            } finally {
                hideLoading();
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value.trim();
            const firstName = document.getElementById('signup-firstname').value.trim();
            const lastName = document.getElementById('signup-lastname').value.trim();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!username || !firstName || !lastName) {
                showModal("Please fill out all fields.");
                return;
            }

            showLoading();
            try {
                // Check if username is unique
                const usernameQuery = query(collection(db, `artifacts/${appId}/users`), where("username", "==", username));
                const querySnapshot = await getDocs(usernameQuery);
                if (!querySnapshot.empty) {
                    showModal("This username is already taken. Please choose another one.");
                    hideLoading();
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Create a user profile document
                const userDocRef = doc(db, `artifacts/${appId}/users`, userCredential.user.uid);
                await setDoc(userDocRef, {
                    username: username,
                    firstName: firstName,
                    lastName: lastName,

        // --- Firestore Listeners Setup ---
        async function setupAllListeners() {
            clearStateAndListeners();
            if (!currentUserId) return;

            const collectionsToListen = [
                { path: `artifacts/${appId}/users/${currentUserId}/workout_logs`, callback: handleWorkoutLogsSnapshot },
                { path: `artifacts/${appId}/users/${currentUserId}/workout_plans`, callback: handleWorkoutPlansSnapshot },
                { path: `artifacts/${appId}/public/data/exercises`, callback: handleAllExercisesSnapshot },
                { path: `artifacts/${appId}/users/${currentUserId}/exercise_history`, callback: handleExerciseHistorySnapshot }
            ];

            collectionsToListen.forEach(c => {
                const q = query(collection(db, c.path));
                const unsubscribe = onSnapshot(q, c.callback, (error) => console.error(`Error listening to ${c.path}:`, error));
                listeners.push(unsubscribe);
            });
        }

        function handleWorkoutLogsSnapshot(snapshot) {

        function renderCalendar() {
            const monthYearEl = document.getElementById('month-year');

            calendarDaysEl.innerHTML = '';
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarDaysEl.innerHTML += `<div></div>`;
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.textContent = i;
                dayEl.classList.add('p-2', 'rounded-full', 'cursor-pointer', 'hover:bg-blue-500', 'transition-colors', 'duration-200');
                
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                if (workoutLogs.includes(dateStr)) {
                    dayEl.classList.add('bg-green-500', 'text-white', 'font-bold');
                }

                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayEl.classList.add('border-2', 'border-blue-400');
                }
                
                dayEl.addEventListener('click', () => handleDayClick(dateStr, dayEl));
                calendarDaysEl.appendChild(dayEl);
            }

            const monthLogs = workoutLogs.filter(log => log.startsWith(`${year}-${String(month + 1).padStart(2, '0')}`)).length;
            document.getElementById('workout-count').textContent = monthLogs;
        }

        async function promptForNewExercise(prefillName = '') {
            return new Promise(async (resolve) => {
                let exerciseName = prefillName;
                if (!exerciseName) {
                    await new Promise(resolveModal => {
                        showModal("Enter new exercise name:", 'prompt', { placeholder: 'e.g., Bench Press' });
                        modalConfirmCallback = val => { exerciseName = val; resolveModal(); };
                    });
                }
                
                if (!exerciseName) return resolve(null);

                const exQuery = query(collection(db, `artifacts/${appId}/public/data/exercises`), where("name", "==", exerciseName));
                const querySnapshot = await getDocs(exQuery);
                if (!querySnapshot.empty) {
                    showModal("An exercise with this name already exists.");
                    return resolve(querySnapshot.docs[0]);
                }

                let exerciseType = '';
                await new Promise(resolveModal => {
                    showModal("Enter exercise type (e.g., Chest, Back):", 'prompt', { placeholder: 'Exercise Type' });
                    modalConfirmCallback = val => { exerciseType = val; resolveModal(); };
                });

                if (!exerciseType) return resolve(null);

                showLoading();
                try {
                    const newEx = { name: exerciseName, type: exerciseType, createdBy: currentUserId };
                    const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/exercises`), newEx);
                    hideLoading();
                    showModal("Exercise added successfully!");
                    resolve({ id: docRef.id, ...newEx });
                } catch (error) {
                    console.error("Error adding exercise:", error);
                    showModal("Failed to add exercise.");
                    hideLoading();
                    resolve(null);
                }
            });
        }

        function startWorkout(planId) {
            const plan = workoutPlans.find(p => p.id === planId);
            if (!plan) return showModal("Could not find workout plan.");
            
            activeWorkoutPlanId = planId;
            document.getElementById('active-workout-name').textContent = plan.name;
            const container = document.getElementById('active-workout-exercises');
            container.innerHTML = '';

            plan.groups.forEach((group, groupIndex) => {
                group.exercises.forEach((ex, exIndex) => {
                    const exerciseEl = document.createElement('div');
                    exerciseEl.className = 'bg-gray-700 p-4 rounded-lg';
                    const history = exerciseHistory[ex.exerciseId];
                    const lastPerf = history ? `Last: ${history.lastWeight || 0} x ${history.lastReps || 0}` : 'No history';
                    exerciseEl.innerHTML = `
                        <h3 class="text-lg font-bold mb-1">${ex.name}</h3>
                        <p class="text-sm text-gray-400 mb-3">${ex.sets} sets x ${ex.reps} reps | <span class="text-blue-400">${lastPerf}</span></p>
                    `;
                    
                    const setsGrid = document.createElement('div');
                    setsGrid.className = 'grid grid-cols-1 gap-3';

                    for (let i = 1; i <= ex.sets; i++) {
                        const setEl = document.createElement('div');
                        setEl.className = 'grid grid-cols-3 gap-2 items-center';
                        setEl.innerHTML = `
                            <span class="font-semibold text-gray-300">Set ${i}</span>
                            <input type="number" class="w-full p-2 bg-gray-600 rounded border border-gray-500 workout-input workout-weight" placeholder="Weight">
                            <input type="number" class="w-full p-2 bg-gray-600 rounded border border-gray-500 workout-input workout-reps" placeholder="Reps">
                        `;
                        setsGrid.appendChild(setEl);
                    }
                    exerciseEl.appendChild(setsGrid);
                    container.appendChild(exerciseEl);
                });
            });
            
            stopwatchTime = 0;
            updateStopwatchDisplay();
            clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                updateStopwatchDisplay();
            }, 1000);

            container.querySelectorAll('.workout-input').forEach(input => {
                input.addEventListener('input', checkWorkoutCompletion);
            });
            checkWorkoutCompletion();

            navigateTo('active-workout-page');
        }

        function updateStopwatchDisplay() {
            const h = Math.floor(stopwatchTime / 3600).toString().padStart(2, '0');
            const m = Math.floor((stopwatchTime % 3600) / 60).toString().padStart(2, '0');
            const s = (stopwatchTime % 60).toString().padStart(2, '0');
            document.getElementById('stopwatch-display').textContent = `${h}:${m}:${s}`;
        }

        function checkWorkoutCompletion() {
            const inputs = document.querySelectorAll('#active-workout-exercises .workout-input');
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            document.getElementById('complete-workout-btn').disabled = !allFilled;
        }

        document.getElementById('complete-workout-btn').addEventListener('click', async () => {
            showModal("Are you sure you want to complete this workout?", 'confirm');
            modalConfirmCallback = async (confirmed) => {
                if (!confirmed) return;

                showLoading();
                const today = new Date();
                const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                
                const plan = workoutPlans.find(p => p.id === activeWorkoutPlanId);
                
                const logData = {
                    planId: activeWorkoutPlanId,
                    planName: plan.name,
                    completedAt: today,
                    date: dateStr,
                    durationSeconds: stopwatchTime,
                    userId: currentUserId,
                    performance: []
                };

                // Collect performance data and update history
                const batch = writeBatch(db);
                const exerciseElements = document.querySelectorAll('#active-workout-exercises > .bg-gray-700');
                let exerciseIndex = 0;
                plan.groups.forEach(group => {
                    group.exercises.forEach(ex => {
                        const exerciseEl = exerciseElements[exerciseIndex];
                        const weightInputs = exerciseEl.querySelectorAll('.workout-weight');
                        const repInputs = exerciseEl.querySelectorAll('.workout-reps');
                        let lastWeight = 0, lastReps = 0;
                        
                        const setsData = [];
                        for(let i = 0; i < weightInputs.length; i++) {
                            const weight = parseFloat(weightInputs[i].value) || 0;
                            const reps = parseInt(repInputs[i].value) || 0;
                            setsData.push({ weight, reps });
                            lastWeight = weight; // Keep the last set's data
                            lastReps = reps;
                        }

                        logData.performance.push({ exerciseId: ex.exerciseId, name: ex.name, sets: setsData });

                        // Update exercise history
                        const historyRef = doc(db, `artifacts/${appId}/users/${currentUserId}/exercise_history`, ex.exerciseId);
                        batch.set(historyRef, { lastWeight, lastReps, lastUpdated: serverTimestamp() });
                        
                        exerciseIndex++;
                    });
                });
                
                try {
                    const logCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/workout_logs`);
                    await addDoc(logCollectionRef, logData);
                    await batch.commit();
                    
                    clearInterval(stopwatchInterval);
                    navigateTo('completion-page');
                } catch (error) {
                    console.error("Error logging workout:", error);
                    showModal(`Error: ${error.message}`);
                } finally {
                    hideLoading();
                }
            }
        });

        document.getElementById('back-to-dashboard-btn').addEventListener('click', () => {
            navigateTo('dashboard-page');
        });

        // --- App Initialization ---
        window.onload = () => {
            initializeAuth();
        };

    </script>
</body>
